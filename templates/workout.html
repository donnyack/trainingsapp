<!DOCTYPE html>
<html>
<head><title>Workout - {{ naam }}</title></head>
<body>
  <h2>{{ naam }} traint {{ focus }}</h2>
  <form method="post">
    {% for oef in oefeningen %}
      <h3>{{ oef }}</h3>
      Aantal sets: <input type="number" name="sets_{{ oef }}" value="3" min="1" max="10"><br><br>
      {% for s in range(1,4) %}
        Set {{ s }}:
        Gewicht (kg): <input type="number" step="0.5" name="gewicht_{{ oef }}_{{ s }}"><br>
        Herhalingen: <input type="number" name="reps_{{ oef }}_{{ s }}"><br><br>
      {% endfor %}
      <hr>
    {% endfor %}
    <button type="submit">Opslaan</button>
  </form>
</body>
</html>
